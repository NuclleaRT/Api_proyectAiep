<!DOCTYPE html>

<body class="boEstilo">
    <H1>Buscar Usuario por Rut</H1>
    <form class="tabla">
        <div class="mb-3">
          <label for="rut" class="form-label">RUT</label>
          <input type="text" class="form-control" id="rut">

         </div>
